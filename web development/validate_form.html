<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validate() {
            var usernameElements = document.getElementsByName('username');
            if (usernameElements.length > 0 && usernameElements[0].value == "") {
                alert("Enter a username");
            }
        }
    </script>    
</head>
<body>
    <h1 style="text-align: center;">Student Registration</h1>
    <table align="center" style="border-collapse: collapse;">
        <tr>
            <td>username:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>fname:</td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td>lname:</td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male<input type="radio" value="male" name="gender">Female<input type="radio" value="male" name="gender"></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td colspan="2"><input style="width: 100%;" type="submit" name="submit" onclick="validate()"></td>
        </tr>
    </table>
</body>
</html>
